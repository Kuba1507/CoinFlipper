<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinFlipper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55566defb0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app">
        <div class="app-header">
            <h1>CoinFlipper</h1>
            <p>You are not sure about your choice? Just throw a coin!</p>
        </div>
        <div class="app-body">
            <div class="coin-to-shake">
                <p class="coin-text">Click to shake!</p>
            </div>
            <div class="coin-to-shake coin-heads">
                <p class="heads-text">HEADS</p>
            </div>
            <div class="coin-to-shake coin-tails">
                <p class="heads-text">TAILS</p>
            </div>
            <div class="scores">
                <p>Heads: <span class="heads-score">0</span></p>
                <p>Tails: <span class="tails-score">0</span></p>
            </div>
            <button class="reset">RESET</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
